<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Invited</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <form class="wedding-info">
            <section class="first-name-section">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" class="first-name">
            </section>
            <section class="second-name-section">
              <label for="second-name">Second Name</label>
              <input type="text" name="second-name" class="second-name">
            </section>
            <section class="first-surname-section">
              <label for="first-surname">First (Or Only) Surname</label>
              <input type="text" name="first-surname" class="first-surname">
            </section>
            <section class="second-surname-section">
              <label for="second-surname">Second Surname (If Appropriate)</label>
              <input type="text" name="second-surname" class="second-surname">
            </section>
            <section class="date-section">
              <label for="date">Date</label>
              <input type="text" name="date" class="date">
            </section>
            <section class="location-section">
              <label for="location">Location</label>
              <input type="text" name="location" class="location">
            </section>
        </form>
    </main>
</body>
</html>
